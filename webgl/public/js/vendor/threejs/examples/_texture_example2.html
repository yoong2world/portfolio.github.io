<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - TGA texture</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - TGA texture example by <a href="https://github.com/DaoshengMu/" target="_blank" rel="noopener">Daosheng Mu</a>
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import Stats from './jsm/libs/stats.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { TGALoader } from './jsm/loaders/TGALoader.js';

			var container, camera, scene, renderer, cube, angle;

init();
animate();

function init(){
		var container = document.createElement( 'div' );
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.y = 150;
    camera.position.z = 500;
    scene.add( camera );

    for(var i = 0; i < 20; i++) {
        var geometry = new THREE.BoxGeometry( 5, 5, 5 );
        var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
        var cube = new THREE.Mesh( geometry, material );

        angle = (i / (20/2)) * Math.PI;
        cube.position.x = (50 * Math.cos(angle));
        cube.position.z = (50 * Math.sin(angle));
        cube.position.y = 5;
        scene.add(cube);
    }
}

function animate() {
    requestAnimationFrame( animate );
    render();
}

function render(){
    // cube.rotation.y += 0.005;
    renderer.render( scene, camera );
}

		</script>
	</body>
</html>
